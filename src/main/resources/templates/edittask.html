<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>To-do list</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit task</h1>
	<div>
		<tr>
			<form th:object="${todo}" th:action="@{/save}" action="#"
				method="post">
				<input type="hidden" th:field="*{id}" class="form-control" /> <input
					type="text" th:field="*{task}" /> <input type="text"
					th:field="*{tasktype}" /> <input type="text" th:field="*{date}" />
				<input type="text" />
				<div style="clear: both; display: block; height: 10px;"></div>
				<label for="tasktypelist">Task type</label> <select
					id="tasktypelist" th:field="*{tasktype}" class="form-control">
					<option th:each="tasktype: ${tasktypes}"
						th:value="${tasktype.tasktypeid}" th:text="${tasktype.name}"></option>
				</select>
				<div style="clear: both; display: block; height: 10px;"></div>
				<input type="submit" class="btn btn-success" value="Save"></input>
			</form>

		</tr>
	</div>
</body>
</html>
